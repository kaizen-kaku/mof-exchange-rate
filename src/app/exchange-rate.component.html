<div class="exchange-rate-container">
    <h2>MOF Exchange Rate Lookup</h2>

    <div class="form">
        <label for="date">Enter Date (YYYY-MM-DD):</label>
        <input id="date" type="date" [(ngModel)]="date" />
        <button (click)="fetchRate()">Get Rate</button>
    </div>

    <div *ngIf="loading">Loading...</div>
    <div *ngIf="error" class="error">{{ error }}</div>

    <div *ngIf="rateData" class="result">
        <p><strong>Date:</strong> {{ rateData.rate_date }}</p>
        <p><strong>TTM:</strong> {{ rateData.ttm }}</p>
        <p><strong>TTS:</strong> {{ rateData.tts }}</p>
    </div>
</div>
